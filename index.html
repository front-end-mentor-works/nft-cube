<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main__image">
        <img
          class="hero__img"
          src="./images/image-equilibrium.jpg"
          alt="image of a cube"
        />
      </section>

      <section class="main__text">
        <h1 class="heading__primary">Equilibrium #3429</h1>
        <p class="heading__description text--soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="details">
        <p>
          <svg
            class="svg"
            width="11"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <span class="details-text text--cyan"> 0.041 ETH </span>
        </p>

        <p>
          <svg
            width="17"
            class="svg"
            height="17"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span class="details-text text--soft-blue"> 3 days left </span>
        </p>
      </section>
      <hr />
      <section class="author">
        <p class="author__image-container">
          <img class="author__image" src="./images/image-avatar.png" alt="" />
        </p>
        <p class="author__name text--white">
          <span class="text--soft-blue"> Creation of </span> Jules Wyvern
        </p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
